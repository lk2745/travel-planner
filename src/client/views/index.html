<!DOCTYPE html>
<html>
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="/src/client/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/src/client/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/src/client/images/favicon-16x16.png">
  <link rel="manifest" href="/src/client/images/site.webmanifest">
  <link rel="mask-icon" href="/src/client/images/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
<meta charset="UTF-8">
<title>Travel Planner</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../styles/style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    Travel Planner App
  </div>
  <div class ="holder city">
    <label for="city">Enter City of destination here</label>
    <input type="text" id="city" placeholder="enter destination city here">
  </div>
  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder">
   <div id = "date"></div> 
   <div id = "city"></div>
   <div id = "temp"></div>
   <div id = "humidity"></div>
   <div id = "content"></div>
   </div>
  </div>
  </div>
<script src="../js/app.js" type="text/javascript"></script>

</body>
</html>
