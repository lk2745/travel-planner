<!DOCTYPE html>
<html>
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
  <link rel="manifest" href="../images/site.webmanifest">
  <link rel="mask-icon" href="../images/safari-pinned-tab.svg" color="#5bbad5">

  <meta name="theme-color" content="#ffffff">
<meta charset="UTF-8">
<title>Travel Planner</title>
<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
<link rel="stylesheet" href="../styles/base.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    <h1>Travel Planner</h1>
  </div>
  <div class ="holder city">
    <label for="city">My trip to:</label>
    <input type="text" id="city" placeholder="Enter destination city here">
  </div>
  <div class ="holder depart">
    <label for="departing">Departing:</label>
    <input type="date" id="departdate" name="departdate">
    <p></p>
    <p></p>
    <button id="savetrip" type = "submit"> save trip </button>
    <button id="remove" type = "submit"> remove trip </button>
  </div>
  <div class ="holder entry">
    <div class = "title">Trip Info</div>
   <div id = "entryHolder">
   <div id = "citystate"></div>
   <div id = "typicalweather"></div>
   <p>Typical weather for then is:</p>
   <p>High: </p><div id = "hightemp"></div><p>, Low: </p>
   <div id = "lowtemp"></div>
   <div id = "weather"></div>
   </div>
  </div>
  </div>
<script src="../js/app.js" type="text/javascript"></script>

</body>
</html>
